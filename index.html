<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title Tag-->
    <title>SIT120</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- External JS File-->
    <script src="script.js"></script>
    <!-- Internal Styles -->
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px 0;
      }
      thead {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #e6e6e6">
    <!-- Image Tag -->
    <img
      src="https://via.placeholder.com/150"
      alt="Placeholder Image"
      style="display: block; margin: 20px auto"
    />

    <!-- Additional Tags -->
    <h1>Introduction to Responsive Web Apps</h1>
    <p>
      This website is made for the portfolio submission towards the unit
      'Introduction to Responsive Web Apps'
    </p>

    <!-- Table Tag -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <!-- Form Tag -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5vh;
      "
    >
      <form onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
