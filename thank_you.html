<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link External Stylesheet-->
    <link rel="stylesheet" href="styles.css" />
    <title>Thank You</title>
    <!-- Meta refresh tag to redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=index.html" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 100% viewport height to fill the screen */
        font-size: 24px; /* Increase font size for better readability */
      }
    </style>
  </head>
  <body>
    <h1>Thank You for Your Submission!</h1>
    <!-- JavaScript to redirect after 5 seconds (alternative to the meta tag) -->
    <script>
      setTimeout(function () {
        window.location.href = "index.html";
      }, 2000);
    </script>
  </body>
</html>
