<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIT120</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body
    style="font-family: Arial, sans-serif; background-color: #e6e6e6"
    class="center-container"
  >
    <!-- Image Tag -->
    <img
      src="https://i.stack.imgur.com/Bzcs0.png"
      alt="Default User"
      style="display: block; margin: 2% auto; width: 90%; max-width: 20%"
    />

    <!-- Additional Tags -->
    <h1>Introduction to Responsive Web Apps</h1>
    <p>
      This website is made for the portfolio submission towards the unit
      'Introduction to Responsive Web Apps'.
    </p>

    <!-- Table Tag -->
    <table style="width: 90%; margin: 20px auto">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <!-- Form Tag -->
    <form style onsubmit="submitForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" />
      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>

    <h2>JavaScript Concepts Showcase</h2>
    <br />
    <label for="userInput"
      >Enter value and click desired button (hover over buttons for
      descriptions):
    </label>
    <input type="text" id="userInput" placeholder="Type here..." />
    <br /><br />

    <button
      onclick="displayStringMethods()"
      title="Display various string operations on the input text."
    >
      String Methods
    </button>

    <button
      onclick="displayNumberMethods()"
      title="Show number manipulations if a valid number is entered (decimals accepted)."
    >
      Number Methods
    </button>

    <button
      onclick="displayArrayMethods()"
      title="Input comma-separated values to see array operations in action (works with words in an array too)."
    >
      Array Methods
    </button>

    <button
      onclick="displayDateMethods()"
      title="Display the current date's properties, including the exact time (no user input necessary)."
    >
      Date Methods
    </button>

    <button
      onclick="displayFunctionMethods()"
      title="Demonstrate function calls with your input as an argument."
    >
      Function Methods
    </button>

    <div id="output"></div>
  </body>
</html>
